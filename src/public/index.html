<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IASYS</title>
  <style>
      body {
          font-family: sans-serif;
          background-color: #9de5ff;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
      }

      #chat-container {
          width: 80%;
          height: 80%;
          border: 1px solid #ccc;
          border-radius: 8px;
          background-color: #fff;
          display: flex;
          flex-direction: column;
          box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      }

      #chat-messages {
          flex-grow: 1;
          padding: 15px;
          overflow-y: auto;
          display: flex;
          flex-direction: column;
          gap: 12px;
      }

      .apresentation {
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          text-align: center;
          padding: 20px;
          border-bottom: 2px solid #9de5ff;
          margin-bottom: 20px;
      }

      .apresentation .acronym {
          display: block;
          font-size: 2.5em;
          font-weight: bold;
          color: #0056b3;
          letter-spacing: 2px;
      }

      .apresentation .full-name {
          display: block;
          font-size: 1.1em;
          color: #0056b3;
          margin-top: 5px;
      }

      .message {
          padding: 10px 15px;
          border-radius: 18px;
          max-width: 75%;
          word-wrap: break-word;
      }

      .bot-message,
      .user-message {
          display: flex;
          align-items: flex-end;
          gap: 10px;

          max-width: 85%;
          padding: 10px 15px;
          border-radius: 18px;
          word-wrap: break-word;
      }

      .user-message {
          background-color: #007bff;
          color: white;
          align-self: flex-end;
          border-bottom-right-radius: 4px;
          flex-direction: row-reverse;
      }

      .bot-message {
          background-color: #e9e9eb;
          color: #333;
          align-self: flex-start;
          border-bottom-left-radius: 4px;
      }

      .bot-message::before,
      .user-message::before {
          content: '';

          width: 30px;
          height: 30px;
          flex-shrink: 0;

          border-radius: 50%;

          background-repeat: no-repeat;
          background-position: center;
          background-size: cover;
      }

      .bot-message::before {
          background-image: url('/images/robo.png');
      }

      .user-message::before {
          background-image: url('/images/user.png');
      }

      #message-form {
          display: flex;
          padding: 10px;
          border-top: 1px solid #ccc;
      }

      #message-input {
          flex-grow: 1;
          border: 1px solid #ccc;
          border-radius: 20px;
          padding: 10px 15px;
          font-size: 16px;
      }

      #message-form button {
          background-color: #0056b3;
          color: white;
          border: none;
          border-radius: 50%;
          width: 40px;
          height: 40px;
          margin-left: 10px;
          font-size: 18px;
          cursor: pointer;
      }
  </style>
</head>
<body>
<div id="chat-container">
  <div id="chat-messages">
    <div class="apresentation">
      <span class="acronym">IASY</span>
      <span class="full-name">Intelligent Assistant System for Health</span>
    </div>
    <div class="message bot-message">Olá! Como posso ajudar hoje?</div>
  </div>
  <form id="message-form">
    <input type="text" id="message-input" placeholder="Digite sua mensagem..." autocomplete="off" required>
    <button type="submit">➤</button>
  </form>
</div>

<script>
  const messageForm = document.getElementById('message-form');
  const messageInput = document.getElementById('message-input');
  const chatMessages = document.getElementById('chat-messages');

  const API_URL = 'http://localhost:3000/chat';

  const sessionId = 'frontend-user-123';

  messageForm.addEventListener('submit', async (event) => {
    event.preventDefault();

    const userMessage = messageInput.value.trim();
    if (!userMessage) return;

    addMessageToChat('user', userMessage);

    messageInput.value = '';

    try {
      const response = await fetch(API_URL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          message: userMessage,
          sessionId: sessionId,
        }),
      });

      if (!response.ok) {
        throw new Error(`Erro na API: ${response.statusText}`);
      }

      const data = await response.json();
      const botReply = data.reply;

      addMessageToChat('bot', botReply);

    } catch (error) {
      console.error('Falha ao se comunicar com o chatbot:', error);
      addMessageToChat('bot', 'Desculpe, não consegui me conectar ao servidor. Tente novamente mais tarde.');
    }
  });

  function addMessageToChat(sender, text) {
    const messageElement = document.createElement('div');
    messageElement.classList.add('message', sender === 'user' ? 'user-message' : 'bot-message');
    messageElement.textContent = text;
    chatMessages.appendChild(messageElement);

    chatMessages.scrollTop = chatMessages.scrollHeight;
  }
</script>
</body>
</html>
